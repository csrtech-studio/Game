<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>Juego RPG</title>
</head>
<body style="background-color: black; margin: 0; padding: 0;">
    <!-- Logo del juego -->
    <div id="logo-container" style="text-align: center; padding: 10px;">
        <img src="icon/icon.png" alt="Logo del juego" style="width: 100px; height: auto;">
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container" style="width: 100%; height: calc(100vh - 200px);"></div>

    <!-- Botones para controlar el juego -->
    <div id="controls" style="text-align: center;">
        <div style="display: flex; justify-content: center;">
            <button id="up">↑</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="left">←</button>
            <button id="enter">Enter</button>
            <button id="right">→</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="down">↓</button>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
</body>
</html>
