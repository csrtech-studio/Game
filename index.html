<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <title>Juego RPG</title>
</head>
<body style="background-color: black; margin: 0; padding: 0;">
    <!-- Logo del juego -->
    <div id="logo-container" style="text-align: center; padding: 10px;">
        <img src="img/logo.png" alt="Logo del juego" style="width: 100px; height: auto;">
        <div style="color: white; font-size: 20px; margin-top: 10px;">Demo</div>
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container" style="width: 100%; height: calc(100vh - 150px);">
        <!-- Aquí iría el contenido del juego o iframe si es necesario -->
    </div>

    <!-- Botón para maximizar -->
    <div id="fullscreen-button" style="position: fixed; bottom: 20px; right: 20px; background-color: #444; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Maximizar
    </div>

    <script type="text/javascript" src="js/fullscreen.js"></script>
</body>
</html>
